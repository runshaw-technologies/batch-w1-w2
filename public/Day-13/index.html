<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Submission with HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <section style="margin-top: 5%;">
        <div class="container">
            <form name="contactform" id="contactform">
                <div class="form-group row">
                    <label for="name" class="col-2">Name:</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="name" name="name"
                        aria-describedby="emailHelp" placeholder="Enter your full name">
                    </div>
                </div>  
                <div class="form-group row">
                    <label for="email" class="col-2">Email:</label>
                    <div class="col-9">
                        <input type="email" class="form-control" id="email" name="email"  aria-describedby="emailHelp" placeholder="Enter your email id">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mobile" class="col-2">Mobile:</label>
                    <div class="col-10">
                        <input type="number" class="form-control" id="mobile" name="mobile" aria-describedby="emailHelp" placeholder="Enter your contact number">
                    </div>
                </div>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxuT1xy_RiRKonEV5MQcwGd0F444-ZJuYCtf1jBY6KQd6aqIqm9hMtLBOyAyOsFQVe1/exec'
            const form = document.forms['contactform']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert("Form submitted");
                    $('#contactform').trigger("reset");
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
